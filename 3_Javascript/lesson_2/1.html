<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная `c` хранит данное значение, потому что сначала выполнилась операция инкремента над а, 
  потом уже инкрементированное значение занеслось в с
   */
  c = ++a;
  console.log(c);

  /*
  Переменная `d` хранит данное значение, потому что сначала выполнилась операция присвоения d=b, 
  потом уже инкрементировалось значение b
   */
  d = b++;
  console.log(d);

  /*
  Переменная `c` хранит данное значение, потому что после первого инкремента а = 2,
  после второго инкремента а = 3, 2 + 3 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная `d` хранит данное значение, потому что после инкремента d=2, 2 + 2 = 4, 
  после этого выполнится уже второй инкремент d
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
